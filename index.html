    <video id="video" autoplay playsinline></video>
    
    <div class="focus-bracket" id="bracket"></div>

    <div class="ui-panel">
        <div class="instruction" id="hint">STEP 1: ç„æº–ç•«é¢</div>
        
        <div class="data-row">
            <div class="box">
                <div class="label">å…‰åœˆå»ºè­°</div>
                <div class="val" id="res-f">f/2.8</div>
            </div>
            <div class="box">
                <div class="label">å¿«é–€å»ºè­°</div>

            <div class="box">
                <div class="label">ISO å»ºè­°</div>

        <button class="shutter-btn" id="shutter-btn" onclick="toggleLock()"></button>

    <canvas id="calcCanvas" style="display:none;"></canvas>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('calcCanvas');
    const ctx = canvas.getContext('2d');
    let isLocked = false;
    let updateInterval;

    function closeGuide() {
        document.getElementById('guide-overlay').style.display = 'none';
        initCamera();
    }

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            updateInterval = setInterval(analyze, 400);
        } catch (e) { alert("è«‹æˆæ¬Šç›¸æ©Ÿæ¬Šé™"); }
    }

    function toggleLock() {
        // å‹•ç•«
        document.getElementById('top-leaf').classList.add('active');
        document.getElementById('bottom-leaf').classList.add('active');

        setTimeout(() => {
            document.getElementById('top-leaf').classList.remove('active');
            document.getElementById('bottom-leaf').classList.remove('active');
            
            isLocked = !isLocked;
            const btn = document.getElementById('shutter-btn');
            const hint = document.getElementById('hint');
            const bracket = document.getElementById('bracket');

            if (isLocked) {
                btn.classList.add('locked');
                hint.innerText = "STEP 2: å°‡æ•¸å€¼è¼¸å…¥åˆ°ä½ çš„ç›¸æ©Ÿ";
                bracket.style.borderColor = "var(--accent)";
            } else {
                btn.classList.remove('locked');
                hint.innerText = "STEP 1: ç„æº–ç•«é¢";
                bracket.style.borderColor = "rgba(255,255,255,0.3)";
            }
        }, 200);
    }

    function analyze() {
        if (!video.videoWidth || isLocked) return;
        canvas.width = 40; canvas.height = 40;
        ctx.drawImage(video, 0, 0, 40, 40);
        const data = ctx.getImageData(0,0,40,40).data;
        let bright = 0;
        for(let i=0; i<data.length; i+=4) bright += (data[i]*0.299 + data[i+1]*0.587 + data[i+2]*0.114);
        const avg = bright / 1600;
        const ev = Math.max(1, Math.min(18, Math.round((avg / 255) * 14 + 2)));
        
        // ç°¡å–®é‚è¼¯è¨ˆç®—
        let f = 2.8, iso = 100;
        let s = Math.pow(f, 2) / (Math.pow(2, ev));
        if (s > 1/60) { s = 1/60; iso = Math.round((f*f * 100) / (s * Math.pow(2, ev))); }
        iso = Math.max(100, Math.round(iso/100)*100);
        let sStr = s < 1 ? `1/${Math.round(1/s)}` : `${s.toFixed(1)}s`;

        document.getElementById('res-f').innerText = `f/${f}`;
        document.getElementById('res-s').innerText = sStr;
        document.getElementById('res-iso').innerText = iso;
    }
</script>
